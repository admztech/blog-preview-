<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution>a {
      color: #5062aa;
    }
  </style>
</head>

<body>
  <main>
    <section>

      <img src="assets/images/illustration-article.svg" class="blog-img" alt="images illustration">

      <article class="blog-content">
        <span class="category">Learning</span>
        <p class="publish">Published 21 Dec 2023</p>
        <h1 class="blog-title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="blog-descript">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </article>

      <article class="author">
        <img src="assets/images/image-avatar.webp" alt="Author picture" class="author-img">
        <p class="author-name">Greg Hooper</p>
      </article>
    </section>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="attributeion-link">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/admztech">Adnan</a>.
  </div>
</footer>
</body>

</html>
